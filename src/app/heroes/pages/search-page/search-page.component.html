<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    
   <mat-form-field>
     <mat-label> Buscador de heroes </mat-label>
     <input 
     type="text"
     matInput
     [formControl]="searchInput"
     (input)="searchHero()"
     [matAutocomplete]="auto"
     />

     <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
     <mat-option *ngFor="let hero of heroes" [value]="hero" loaded="false">
        {{hero.superhero}}
     </mat-option>

     <mat-option
     *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
     No se encontro nada con el término {{searchInput.value}}
     </mat-option>
    </mat-autocomplete>
   </mat-form-field> 

      <mat-card class="custom-card" *ngIf="loaded">
         <mat-card-header>
           <div class="header-container">
             <mat-card-title>{{ selectedHero?.superhero }}</mat-card-title>
             <mat-card-subtitle>{{ selectedHero?.publisher }}</mat-card-subtitle>
           </div>
         </mat-card-header>
       
         <div class="image-container">
           <img mat-card-image [src]="selectedHero?.image_url" [alt]="selectedHero?.superhero" class="hero-image" />
         </div>
       
         <mat-card-content class="content-container">
           <p><strong>Primera aparición:</strong> {{ selectedHero?.first_appearance }}</p>
           <p><strong>Nombre:</strong> {{ selectedHero?.alter_ego }}</p>
         </mat-card-content>
       </mat-card>
</div>
