<mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title>{{hero.superhero}}</mat-card-title>
      <mat-card-subtitle>{{hero.publisher}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero.image_url" [alt]="hero.superhero" class="hero-image" />

    <mat-card-content class="mt-2">
      <p>{{hero.first_appearance}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <span class="spacer"></span>

      <button mat-button mat-raised color="accent" routerLink="['/heroes', hero.id]">
        <mat-icon>more_horiz</mat-icon>
        MÃ¡s
      </button>
    </mat-card-actions>
  </mat-card>
